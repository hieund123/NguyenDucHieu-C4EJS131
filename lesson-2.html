<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title of website-->
    <title>Lesson 2</title>
</head>

<body>
    <!--comment-->
    <h1 style="color: red; font-size: 3em;">this is content</h1>
    
    <!-- tieu de h1-6-->
    <h1 > title level 1 </h1>
    <h2> title level 2 </h2>
    <h3> title level 3 </h3>
    <h4> title level 4 </h4>
    <h5> title level 5 </h5>
    <h6> title level 6 </h6>

    <!-- khai bao doan van <p>...</p> -->
    <p> This is a paragraph. </p>

    <!--  boi den -->
    <b> bold text </b>

    <!-- xuong dong -->
    <br> 

    <!-- viet chu nghieng -->
    <i> italic text </i>

    <br>
     
    <!-- marked text -->
    <mark> marked text </mark>

    <br>

    <!-- deleted text -->
    <del> deleted text </del>

    <br> 
    
    <!-- inserted text -->
    <ins> inserted text </ins>
 
    <!-- chen hinh anh -->
    <img src="" height="" width="" alt="">


</body>     
</html>
