      function numberOneTriangle(n) {
        var n = parseInt(prompt("Nhap vao so n: "));
        var a = 1;
        if (n > 0 , n < 10) {
          for (let j = 0; j < n; j++) {
            for (let i = 0; i <= j; i++) {
              document.writeln(" * ");
            }
            document.writeln("<br/>");
          }
        }
      }
