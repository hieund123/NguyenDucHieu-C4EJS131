<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="tendangnhap">Tên đăng nhập</label>
            </td>
            <td>
                <input type="text" id="tendangnhap">
            </td>
        </tr>

        <tr>
            <td>
                <label for="matkhau">Mật khẩu</label>
            </td>
            <td>
                <input type="password" id="matkhau">
            </td>
        </tr>

        <tr>
            <td>
                <label for="nhaplaimatkhau">Nhập lại mật khẩu</label>
            </td>
            <td>
                <input type="password" id="nhaplaimatkhau"> 
            </td>
        </tr>

        <tr>
            <td>
                <label for="hovaten">Họ và tên</label>
            </td>
            <td>
                <input type="text" id="hovaten">
            </td>
        </tr>

        <tr>
            <td>
                <label for="tuoi">Tuổi</label>
            </td>
            <td>
                <input type="text" id="tuoi">
            </td>
        </tr>

        <tr>
            <td>
                <label for="nghenghiep">Nghề nghiệp</label>
            </td>
            <td>
                <input type="text" id="nghenghiep">
            </td>
        </tr>

        <tr>
            <td>
                <p>Giới tính</p>
            </td>
            <td>
                <input type="radio" name="gioitinh" value="nam">
                <label for="nam">Nam</label>
            
                <input type="radio" name="gioitinh" value="nu">
                <label for="nu">Nữ</label>
            </td>
        </tr>

        <tr>
            <td>
                <label for="date">Ngày sinh</label>
            </td>
            <td>
                <input type="date" id="ngay">
            </td>
        </tr>



        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit">
            </td>
        </tr>

    </table>
</body>
</html>
