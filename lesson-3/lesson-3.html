<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- table -->
    <table>
      <tr>
        <th>Name</th>
        <th>Trạng thái</th>
        <th>Tài liệu</th>
      </tr>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
    </table>

    <!-- list -->
    <h2>Mục tiêu</h2>
    <ul>
      <li>dau tien</li>
      <li>thu hai</li>
    </ul>

    <h2>Chuẩn bị</h2>
    <ol>
      <li>thu nhat</li>
      <li>thu hai</li>
    </ol>

    <!-- form -->
    <form>
      <label for="name">Name:</label><br />
      <input type="text" id="name" placeholder="Hiếu" /><br />

      <label for="email">Email:</label><br />
      <input type="text" id="email" placeholder="email@gmail.com" /><br />

      <!-- radio butttons (name giống nhau)-->
      <p>Gender</p>
      <input type="radio" id="male" value="male" name="urgender" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" value="female" name="urgender" />
      <label for="female">female</label><br />

      <!-- checkboxes (name khác nhau)-->
      <p>Hobbies</p>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1">bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2">car</label><br />

      <p>Year</p>
      <select name="year" id="year">
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
      </select>

      

      <br /><br />
      <input type="submit" value="Submit" />
      
      <div style="border: solid 1px green">this is div 1</div>
      <div style="border: solid 1px green">this is div 2</div>
  
      <div style="border: solid 1px green">
        this is div 1
        <span style="border: solid 1px red;">
          span1
        </span>
      </div>
  </body>
</html>
